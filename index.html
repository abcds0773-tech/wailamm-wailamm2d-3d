<header class="text-center py-4 bg-[#081f36]">

<!-- LIVE NUMBER -->
<div class="text-center py-6">
  <div id="live2d" class="text-7xl font-bold">--</div>
  <div class="mt-2 text-green-400 text-sm">‚óè LIVE</div>
</div>

<!-- CARDS -->
<div class="space-y-4 px-4">

  <!-- 12:01 -->
  <div class="bg-white text-slate-800 rounded-2xl p-4 shadow">
    <div class="text-center font-semibold">12:01 PM</div>
    <div class="grid grid-cols-3 text-center mt-2">
      <div><div class="text-xs">Set</div><div id="set1201">--</div></div>
      <div><div class="text-xs">Value</div><div id="value1201">--</div></div>
      <div><div class="text-xs">2D</div><div id="twod1201" class="text-orange-500 font-bold">--</div></div>
    </div>
  </div>

  <!-- 4:30 -->
  <div class="bg-white text-slate-800 rounded-2xl p-4 shadow">
    <div class="text-center font-semibold">4:30 PM</div>
    <div class="grid grid-cols-3 text-center mt-2">
      <div><div class="text-xs">Set</div><div id="set1630">--</div></div>
      <div><div class="text-xs">Value</div><div id="value1630">--</div></div>
      <div><div class="text-xs">2D</div><div id="twod1630" class="text-orange-500 font-bold">--</div></div>
    </div>
  </div>

</div>

<!-- SCRIPT -->
<script>
async function fetchLive() {
  try {
    const res = await fetch("https://api.thaistock2d.com/live");
    const data = await res.json();

    // TOP LIVE
    document.getElementById("live2d").innerText = data.live.twod;

    const r1201 = data.result.find(r => r.open_time === "12:01:00");
    const r1630 = data.result.find(r => r.open_time === "16:30:00");

    // 12:01 (fallback to live)
    document.getElementById("set1201").innerText =
      r1201 ? r1201.set : data.live.set;
    document.getElementById("value1201").innerText =
      r1201 ? r1201.value : data.live.value;
    document.getElementById("twod1201").innerText =
      r1201 ? r1201.twod : data.live.twod;

    // 4:30 (fallback to live)
    document.getElementById("set1630").innerText =
      r1630 ? r1630.set : data.live.set;
    document.getElementById("value1630").innerText =
      r1630 ? r1630.value : data.live.value;
    document.getElementById("twod1630").innerText =
      r1630 ? r1630.twod : data.live.twod;

  } catch (e) {
    console.error(e);
  }
}

fetchLive();
setInterval(fetchLive, 3000);
</script>
