<!-- MAIN SCRIPT -->
<script>
function showTab(tab) {
  ["home","feed","gift","profile"].forEach(id =>
    document.getElementById(id).classList.add("hidden")
  );
  document.getElementById(tab).classList.remove("hidden");
}

function scratch() {
  document.getElementById("scratchText").innerText =
    Math.floor(100 + Math.random() * 900);
}

async function fetchLive() {
  try {
    const res = await fetch("https://api.thaistock2d.com/live");
    const data = await res.json();

    document.getElementById("live2d").innerText = data.live.twod;

    const r1201 = data.result.find(r => r.open_time === "12:01:00");
    const r1630 = data.result.find(r => r.open_time === "16:30:00");

    if (r1201) {
      set1201.innerText = r1201.set;
      value1201.innerText = r1201.value;
      twod1201.innerText = r1201.twod;
    }

    if (r1630) {
      set1630.innerText = r1630.set;
      value1630.innerText = r1630.value;
      twod1630.innerText = r1630.twod;
    }
  } catch (e) {
    console.log("API error", e);
  }
}

fetchLive();
setInterval(fetchLive, 3000);
lucide.createIcons();
</script>
